<html>
<head>
<title>Log-in</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js" ></script>
</head>
<body style="background-image: url('gege.jpg');">
<div class="container" style="margin-left:35%;  text-align:center;">
	<div class="row">
		<div class="col-5 ">
			<div class="card shadow mt-5">
				<div class="text-center">
					<a href="#"><img class="my-4" style="width:40%;" src="oppo.svg" alt=""></a>
				</div>
				<div class="container">
					<div class="login-form">
						<form>

							<div class="form-group">
							<label class="float-left">Email Address or Username</label>
							<input type="email" class="form-control" placeholder="Email / Username" required>
							</div>

								<div class="form-group">
									<label class="float-left">Password</label>
									<input type="password" class="form-control" placeholder="Password" required>
								</div>

							<div class="checkbox">
								<label class="float-left">
									<input type="checkbox"> Remember Me
								</label>
								<label class="float-right">
									<a href="#">Forgotten Password?</a>
								</label>
							</div>

							<button type="submit" class="btn btn-success btn-block"> Sign-in</button>
							<div class="register-link m-t-15 text-center">
								<p>Don't have an account? <a href="Deguzman_lab6_Register.html">Register here</a></p>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	

</body>
</html>
