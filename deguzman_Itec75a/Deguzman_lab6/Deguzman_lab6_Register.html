<html>
<head>
<title>Register</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body style="background-image: url('gege.jpg');">
<div class="container" style="margin-left:32%;  text-align:center;">
	<div class="row ">
		<div class="col-6">
			<div class="card shadow mt-5">
				<div class="text-center">
					<a href="#"><img class="my-3" style="width:50%;" src="oppo.svg" alt=""></a>
				</div>
				<div class="container">
					<div class="login-form">
						<form>

							<div class="form-group">
								<label>Username:</label>
								<input type="text" class ="form-control" placeholder="Username" required>
							</div>

							<div class="form-group">
								<label>Email Address:</label>
								<input type="email" class= "form-control" placeholder="Email" required>
							</div>

							<div class="form-group">
								<label>Password:</label>
								<input type="password" class ="form-control" placeholder="Password" required>
							</div>

							<div class="checkbox">
								<label>
									<input type="checkbox"> Agree with the terms and policy
								</label>
							</div>

							</div>
							<button type="submit" class="btn btn-primary btn-block"> Register</button>
							<div class="register-link m-t-15 text-center">
								<p>Already have an account? <a href="Deguzman_lab6_Login.html">Sign-in here</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
